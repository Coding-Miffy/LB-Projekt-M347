apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: m347-grafana
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.m347.ch
        access: proxy
        isDefault: true